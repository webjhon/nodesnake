<html>
    <head>
        <title>Cobra</title>
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <link rel="stylesheet" type="text/css" href="css/settings.css">
    </head>
    <body>
        <a id="top"></a>
        <div id="cover">
            <div class="navigation">
                <label class="nav-label">Você é <input id="player-name" readonly="readonly" maxlength="10"></input></label>
                <div class="nav-button-bar">
                    <a href="#top" id="play-or-watch-button" title="Assistir ou voltar ao jogo">Assistir</a>
                    <a href="#playerSettings" title="Ir para as configurações">Configurações</a>
                    <button id="full-screen-button" title="Entrar em modo tela cheia"/>
                </div>
            </div>
            <div id="kill-messages">
            </div>
            <div class="body-content">
                <div class="main-container">
                    <div class="left-content">
                        <div id="game-board"></div>
                    </div>
                    <div class="right-content">
                        <div id="player-stats">
                        </div>
                        <div id="notifications">
                        </div>
                    </div>
                </div>
                <div id="playerSettings" class="settings-menu">
                    <fieldset>
                        <legend>Configurações do Jogador</legend>
                        <label id="invalid-player-name-label">Digite um nome válido (máximo de 10 caracteres)</label>
                        <ul class="text-button-list">
                            <li><input id="volumeSlider" type="range" min="0" max="1" step="0.2" value="1"></input><img src="assets/volume-icon.png" class="volume-icon"></img></li>
                            <li><button id="toggleSoundButton" class="options-text-button" title="Silenciar ou ativar o som">Silenciar</button></li>
                        </ul>
                        <ul class="text-button-list">
                            <li><button id="changePlayerNameButton" class="options-text-button" title="Alterar seu nome">Alterar Nome</button></li>
                            <li><button id="changePlayerColorButton" class="options-text-button" title="Alterar a cor da sua cobra">Alterar Cor</button></li>
                            <li><button id="toggleGridLinesButton" class="options-text-button" title="Mostrar ou ocultar linhas da grade">Mostrar/Ocultar Grade</button></li>
                            <li><label for="image-upload" class="image-upload-label" title="Personalize sua cobra enviando uma imagem (ela será redimensionada)">Alterar Imagem da Cobra<input type="file" id="image-upload" accept="image/*"/></label></li>
                            <li><button id="clearUploadedImageButton" class="options-text-button" title="Remover a imagem enviada da cobra">Remover Imagem</button></li>
                            <li><label for="background-image-upload" class="image-upload-label" title="Enviar uma imagem de fundo">Alterar Imagem de Fundo<input type="file" id="background-image-upload" accept="image/*"/></label></li>
                            <li><button id="clearUploadedBackgroundImageButton" class="options-text-button"  title="Remover a imagem de fundo enviada">Remover Imagem</button></li>
                            <li class="preset-skin-section">
                                <div class="preset-skin-heading">Skins pré-definidas</div>
                                <div id="preset-skin-list" class="preset-skin-gallery"></div>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                
                
                <div id="adminControls" class="settings-menu">
                    <fieldset>
                        <legend>Controles do Administrador</legend>
                        <div class="options-controls" class="settings-menu">
                            <label class="options-label">Velocidade: </label>
                            <label id="currentSpeed" class="options-value"></label>
                            <button id="decreaseSpeedButton" class="minus-button" title="-1"/>
                            <button id="increaseSpeedButton" class="plus-button" title="+1"/>
                            <button id="resetSpeedButton" class="reset-button" title="Restaurar padrão"/>
                        </div>
                        <div class="options-controls" class="settings-menu">
                            <label class="options-label">Comida: </label>
                            <label id="currentFoodAmount" class="options-value"></label>
                            <button id="decreaseFoodButton" class="minus-button" title="-1"/>
                            <button id="increaseFoodButton" class="plus-button" title="+1"/>
                            <button id="resetFoodButton" class="reset-button" title="Restaurar padrão"/>
                        </div>
                        <div class="options-controls">
                            <label class="options-label">Bots: </label>
                            <label id="currentNumberOfBots" class="options-value"></label>
                            <button id="decreaseBotsButton" class="minus-button" title="-1"/>
                            <button id="increaseBotsButton" class="plus-button" title="+1"/>
                            <button id="resetBotsButton" class="reset-button" title="Restaurar padrão"/>
                        </div>
                        <div class="options-controls">
                            <label class="options-label">Tamanho Inicial: </label>
                            <label id="currentStartLength" class="options-value"></label>
                            <button id="decreaseStartLengthButton" class="minus-button" title="-1"/>
                            <button id="increaseStartLengthButton" class="plus-button" title="+1"/>
                            <button id="resetStartLengthButton" class="reset-button" title="Restaurar padrão"/>
                        </div>
                    </fieldset>
                </div>
            </div>            
        </div>
        <!-- socket.io client is exposed by the server.  This sets a global variable io -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
